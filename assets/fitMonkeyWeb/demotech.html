  <script>
    // Function to make button hover over color stick
    var yourbuttons = document.getElementsByClassName('highlight-hover');
    for (var i = yourbuttons.length - 1; i >= 0; i--) {
      var currentbtn;
      yourbuttons[i].onclick=function(){
        if(currentbtn){
          currentbtn.classList.remove("highlight");
        }
        this.classList.add("highlight");
        currentbtn=this;
      }
    };

    // function to select which video to run based on button press
    function swapVideo() {
       player.src = this.getAttribute("data-video-url");
       player.load();
       player.play();
    }

    var videoPlayButtons = document.querySelectorAll("button"),
       player = document.getElementById("player");

    for (var i=0; i<videoPlayButtons.length; i++){
       videoPlayButtons[i].addEventListener('click', swapVideo);
    }
  </script>
